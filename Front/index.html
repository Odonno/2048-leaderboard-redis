<html>
<!--Play the game in fullscreen for better view. 
First click anywhere on the square box to start the game. To play the game use up, down, right and left arrows or use mouse to direct the tiles -->

<head>
    <title>2048</title>
    <link rel="stylesheet" href="game.css"/>
    <script type="text/javascript" src="game.js"></script>
</head>
<body>

<div class="cover"></div>
<div class="container">
    <div class="logo">2048</div>

    <div class="scoreBar">
        <label style="position: relative; top:-13px;">Current score:</label>
        <label id="score"> 0</label>
        <div id="addScore"></div>
    </div>

    <div id="stage"></div>

    <div id="fastplay">
        Press "space" to fast play
    </div>

    <div class="leaderboard">
        <p>Leaderboard</p>

        <div id="ranking-1"></div>
        <div id="ranking-2"></div>
        <div id="ranking-3"></div>
        <div id="ranking-4"></div>
        <div id="ranking-5"></div>
    </div>
</div>
</body>
</html>
